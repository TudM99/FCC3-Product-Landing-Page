<html>
<style>

}

}

.navbar {

  font-size: 25px;
}

nav {
  width: 100%;
  background-color: #696969;

}

.logo {

}

}

.nav-link a {

}

.nav-link:hover {

}

.nav-link:hover a {

}

.logo img {

}

<head>

    </a>
    <ul class="nav-links">
      <li class="nav-link"><a href="#video">Services</a></li>
      <li class="nav-link"><a href="#prices">Prices</a></li>
      <li class="nav-link"><a href="#contact">Contact</a></li>
    </ul>
  </nav>
